<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Configurar Plano</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/global.css">
    <link rel="stylesheet" href="add_planos.css">
</head>

<body>
    <aside id="sidebar-container"></aside>

    <main>
        <header class="page-header">
            <div class="header-left">
                <h2 id="page-title">NOVO PLANO</h2>
            </div>
            <div class="header-actions">
                <button id="btn-cancelar" class="btn-secondary">
                    Cancelar
                </button>
                <button id="btn-salvar" class="btn-primary">
                    <span class="material-icons-round">save</span>
                    Salvar
                </button>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="plano-container">

                <!-- Informações básicas do plano -->
                <div class="card">
                    <div class="card-header">
                        <h3>Informações do Plano</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-grid">
                            <div class="input-wrapper">
                                <input type="text" id="input-codigo" placeholder=" " disabled>
                                <label>Código (Automático)</label>
                            </div>
                            <div class="input-wrapper span-3">
                                <input type="text" id="input-nome" placeholder=" " required>
                                <label>Nome do Plano</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mapeamentos CFOP → Conta Contábil -->
                <div class="card">
                    <div class="card-header">
                        <h3>Mapeamento CFOP → Conta Contábil</h3>
                        <button id="btn-adicionar-mapeamento" class="btn-add-map">
                            <span class="material-icons-round">add</span>
                            Adicionar Mapeamento
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="search-bar">
                            <span class="material-icons-round">search</span>
                            <input type="text" id="input-busca-map" placeholder="Buscar por CFOP ou conta contábil...">
                        </div>

                        <div class="table-container">
                            <div class="table-wrapper"></div>
                            <table>
                                <thead>
                                    <tr>
                                        <th style="width: 150px;">CFOP</th>
                                        <th>Conta Contábil</th>
                                        <th style="width: 80px; text-align: center;">Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="mapeamentos-tbody">
                                    <!-- Linhas serão inseridas aqui via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>
    </main>

    <!-- Modal para adicionar/editar mapeamento -->
    <div id="modal-mapeamento" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Adicionar Mapeamento</h3>
                <button class="modal-close" onclick="fecharModal()">
                    <span class="material-icons-round">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-wrapper">
                    <input type="text" id="modal-cfop" placeholder=" " required>
                    <label>CFOP</label>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="modal-conta" placeholder=" " required>
                    <label>Conta Contábil</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="fecharModal()">Cancelar</button>
                <button id="btn-confirmar-map" class="btn-primary">
                    <span class="material-icons-round">check</span>
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <script src="../../components/menu.js"></script>
    <script src="../../assets/global.js"></script>
    <script src="add_planos.js"></script>
</body>

</html>
